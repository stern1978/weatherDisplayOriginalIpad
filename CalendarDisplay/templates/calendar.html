<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta http-equiv='refresh' content="3600">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="/static/css/mystyle.css">
        <title>Calendar</title>
    </head>
    <body>
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <div class="row">
            <div class="column" style="max-height: 100vh;">
                <table style="width: 100%;">
                    <th style="text-align: center;">Calendar</th>
                </table>
                <table>
                    {% for event in events_list%}
                    <tr>
                        <td style="font-size: xx-large; text-align: left; width: 60%;">{{event[4]}}</td>
                        <td style="font-size: xx-large; text-align: right;">{{event[0]}}</td>
                    </tr>
                    <tr style="border-bottom: 1px solid grey;">
                        <td style="text-align: left; font-size: medium; color: lightgray;">{{event[5]}}</td>
                        <td style="text-align: right; font-size: large; color: ligntgrey;">{{event[1]}}</td>
                    </tr>            
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
